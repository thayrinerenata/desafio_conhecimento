<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdanatech</title>

    <style>
        .center{
            text-align: center;
        }
        .botao2{
            font-size: 25px;
            float:inline-end
        }
        .cabecario{
            font-size: 35px;
        }
        .formulario{
            display: flex;
            justify-content:center;
        }
    </style>
        
</head>
<body>
    
    <nav class="navbar navbar-light" style="background-color: #050222;">
        <a class="cabecario" style="color: white;">VD</a>
            <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
              <ul class="navbar-nav mr-auto">
                <h1 class="center" style="color: white;">Abrir Chamado<span class="sr-only"><span><a>  
            </div>
    </nav><br>

   <form>
    <div class="formulario">
      <label for="exampleInputTitulo">Título </label>
      <input type="titulo" class="form-control" id="exampleInputTitulo" aria-describedby="titulo">
    </div> <br>
    <br><div class="formulario">
      <label for="exampleInputDescricao">Descrição</label>
      <textarea type="descricao" class="form-control" id="exampleInputDescricao" aria-describedby="descricao" cols="60" rows="10">
      </textarea>    
    </div> <br>
    <br><div class="formulario">
        <label for="exampleInputStatus">Status</label>
        <input type="status" class="form-control" id="exampleInputStatus" aria-describedby="status">
    </div><br>
    <br><div class="formulario">
        <label for="exampleInputDataDeAbertura">Data de Abertura</label>
        <input type="dataDeAbertura" class="form-control" id="exampleInputDataDeAbertura" aria-describedby="dataDeAbertura">
    </div> <br>
    <div class="formulario">
        <label for="exampleInputSolicitante">Solicitante</label>
        <input type="solicitante" class="form-control" id="exampleInputSolicitante" aria-describedby="solicitante">
    </div> <br>
    <button type="submit" class="botao2" style="background-color: #050222; color: white;" href="lista de chamados.html">Salvar</button>
  </form>
</body>
</html>
